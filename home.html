<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaLWinux</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <div id="headt">
        <span style="text-align: center; font-family:'Courier New', Courier, monospace; font-weight: bolder; background-color: rgb(64, 124, 255); padding: 5px; font-size: x-large;" class="mainonehome">MaLWinux</span>
        <div id="divusage2">
        </div>
        <div class="signsec">
            <button class="signbutton">Signin </button>
            <button class="signbutton">register </button>
        </div>
    </div>
    <div id="maindiv">
        <div style="height:50px; width: 100%;">
            <div class = "topbar">
                <div id="divusage">
                    <button id="addbtn">
                        <i class="fas fa-plus"></i> &nbsp;
                        <i class="far fa-folder"></i>
                    </button>
                    <button id="addbtnfile" >
                        <i class="fas fa-plus"></i> &nbsp;
                        <i class="far fa-file"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="foldercontainer">

        </div>
    </div>
    <template id="mytemplate">
        <div class="folder">
            <span action="edit"><i class="fas fa-edit"></i></span>
            <span action="delete"><i class="fas fa-folder-minus"></i></span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/OneDrive_Folder_Icon.svg" action="view">
            <div class="fname"></div>
        </div>
        <div class="file">
            <span action="edit"><i class="fas fa-edit"></i></span>
            <span action="delete"><i class="far fa-trash-alt"></i></span>
            <img action="view" src="https://www.logicnavigator.com/uploads/8/3/2/7/83271518/fileimage_1.png?111" height="90px" height="100px">
            <div class="finame"></div>
        </div>
        <a class="breadcrumstop"></a>
        <div class="fileview">
            <input type='text'>
            <button>add</button>

        </div>
    </template>
    <script src="https://kit.fontawesome.com/a389f9a811.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
     src="firstjs.js">
    </script>
</body>
</html>
